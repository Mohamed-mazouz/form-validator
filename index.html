<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">

<body>

  <div class="div" id="container">

<div class="panel-container">
<div class="panel">
<h1 class="panel_heading">Register us</h1>
<p class="panel_subheading">
Already have an account ? <a href="form-validation.html"> sign in</a>
</p>
<form id="form" >


       <div class="input">
        <label for="Username">Username</label>
        <input type="text"  id="Username">
        <div class="input_line"></div>

        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
     </div>
        

       <div class="input ">
         <label for="email-address">Email Adress</label>
         <input type="email"  id="email">
         <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <div class="input_line"></div>
        <small>Error message</small>
         
       </div>


         <div class="input">
            <label for="password">password</label>
            <input type="password" id="password">
            <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
            <div class="input_line"></div>
         </div>


       <div class="input">
         <label for="confirm Password">confirm Password</label>
         <input type="password"  id="confirm-password">
         <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
         <div class="input_line"></div>
       </div>


<p class="consents">
    By clicking creat account ,
    I agree that I have and accepted the <a href="#">terms of Use</a> 
</p>

<button type="submit">Submit</button>
</form>
</div>
</div>
</div>
